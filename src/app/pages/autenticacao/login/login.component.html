<div class="content">
    <h3>Acessar Conta</h3>
</div>

<div class="container-default">
    <span>
        Preencha os campos abaixo para acessar sua conta.
    </span>
    <form [formGroup]="form"
          (ngSubmit)="onSubmit()"
          autocomplete="off">
        <div class="row mt-5">
            <div class="col-md-12 col-sm-12">
                <label for="email"
                       class="form-label">E-mail</label>
                <input class="form-control form-control-sm"
                       [class.is-invalid]="email?.invalid && (email?.touched || submitted)"
                       formControlName="email"
                       id="email"
                       placeholder="Ex: nome@exemplo.com"
                       type="email">
                <div *ngIf="email?.invalid && (email?.touched || submitted)">
                    <span *ngIf="email?.errors?.required"
                          class="text-danger">Campo obrigatório</span>
                    <span *ngIf="email?.errors?.email"
                          class="text-danger">E-mail inválido</span>
                </div>
            </div>
        </div>

        <div class="row my-2">
            <div class="col-md-12 col-sm-12 mb-2">
                <label for="senha"
                       class="form-label me-2">Senha</label>
                <input class="form-control form-control-sm"
                       [class.is-invalid]="password?.invalid && (password?.touched || submitted)"
                       formControlName="password"
                       id="senha"
                       placeholder="Ex: Senha@123"
                       type="password">
                <div *ngIf="password?.invalid && (password?.touched || submitted)">
                    <span *ngIf="password?.errors?.required"
                          class="text-danger">Campo obrigatório</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12 text-end">
                <button class="btn btn-primary-custom btn-sm">Entrar</button>
            </div>

        </div>
    </form>
</div>
